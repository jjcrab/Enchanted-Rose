<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Rose</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Enchanted Rose</h1>
        <nav class="categories">
            <button type="submit" class="characters">Disney Characters</button>
            <button type="submit" class="movies">Disney Movies</button>
            <button type="submit" class="princesses">Disney Princesses</button>
            <button type="submit" class="countries">Countries</button>
        </nav>
    </header>
    <main id="mainpart">
        <div>
            <section class="blankspaces">
            <div class="word">
                <p class="choosecategory">Choose your interested category and start playing!</p>
                <div class="hiddenword"></div>
            </div>
            </section>
            <section class="keyboard"> 
            <button class="keyboardletter" data-letter="A">A</button>
            <button class="keyboardletter" data-letter="B">B</button>             
            <button class="keyboardletter" data-letter="C">C</button>
            <button class="keyboardletter" data-letter="D">D</button>             
            <button class="keyboardletter" data-letter="E">E</button>
            <button class="keyboardletter" data-letter="F">F</button>             
            <button class="keyboardletter" data-letter="G">G</button>
            <button class="keyboardletter" data-letter="H">H</button>             
            <button class="keyboardletter" data-letter="I">I</button>
            <button class="keyboardletter" data-letter="J">J</button>             
            <button class="keyboardletter" data-letter="K">K</button>
            <button class="keyboardletter" data-letter="L">L</button>             
            <button class="keyboardletter" data-letter="M">M</button>
            <button class="keyboardletter" data-letter="N">N</button>             
            <button class="keyboardletter" data-letter="O">O</button>
            <button class="keyboardletter" data-letter="P">P</button>             
            <button class="keyboardletter" data-letter="Q">Q</button>
            <button class="keyboardletter" data-letter="R">R</button>             
            <button class="keyboardletter" data-letter="S">S</button>
            <button class="keyboardletter" data-letter="T">T</button>             
            <button class="keyboardletter" data-letter="U">U</button>
            <button class="keyboardletter" data-letter="V">V</button>             
            <button class="keyboardletter" data-letter="W">W</button>
            <button class="keyboardletter" data-letter="X">X</button>             
            <button class="keyboardletter" data-letter="Y">Y</button>
            <button class="keyboardletter" data-letter="Z">Z</button>                
            </section>
            <section class="painting">
            <h4 class="happening">What's happening:</h4>
            <p class="result"></p>
            </section>
        </div>
        <div class="animation">
            <div class="petals petal0" data-petalnumber="0">
                <img src="image/petal1.png" alt="petal1">
            </div>          
            <div class="petals petal1" data-petalnumber="1">
                <img src="image/petal2.png" alt="petal2">
            </div>
            <div class="petals petal2" data-petalnumber="2">
                <img src="image/petal3.png" alt="petal3">
            </div>
            <div class="petals petal3" data-petalnumber="3">
                <img src="image/petal4.png" alt="petal4">
            </div>
            <div class="petals petal4" data-petalnumber="4">
                <img src="image/petal5.png" alt="petal5">
            </div>
            <div class="petals petal5" data-petalnumber="5">
                <img src="image/petal6.png" alt="petal6">
            </div>
            <div class="petals petal6" data-petalnumber="6">
                <img src="image/petal7.png" alt="petal7">
            </div>
            <div class="petals petal7" data-petalnumber="7">
            </div>
            <div class="leaves">
                <img src="image/leaves.png" alt="leavesimage">         
            </div>

        </div>
    </main>    
    <footer>
        <button type="reset" class="restart cssreset">New Game</button>
    </footer>
    <script src="lists.js"></script>
    <script src="app.js"></script>
    <script src="animation.js"></script>
    <script src="pseudocode.js"></script>
</body>
</html>
